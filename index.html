<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <!--css style-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--calculator-->
    <main class="calc">
      <!--calculator theme section-->
      <div class="calc__theme-section">
        <h1 class="title">calc</h1>

        <!--theme changing space-->
        <div class="themes">
          <h2 class="name">theme</h2>

          <div class="themes-changer">
            <!--theme numbers modes-->
            <div class="themes__number-container">
              <p class="themes__number theme__number-1">1</p>
              <p class="themes__number theme__number-2">2</p>
              <p class="themes__number theme__number-3">3</p>
            </div>

            <!--theme chaning space-->
            <div class="themes__changer-space">
              <p class="themes__changer-ball"></p>
            </div>
          </div>
        </div>
      </div>

      <!--calculator result output-->
      <div class="calc__output">
        <p class="calc__output-result">399981</p>
      </div>

      <!--mathmatical operators and operand-->
      <div class="calc__buttons">
        <p class="calc__button calc__button-7 button-bg-gray">7</p>
        <p class="calc__button calc__button-8 button-bg-gray">8</p>
        <p class="calc__button calc__button-9 button-bg-gray">9</p>
        <p class="calc__button calc__button-del button-bg-blue">del</p>
        <p class="calc__button calc__button-4 button-bg-gray">4</p>
        <p class="calc__button calc__button-5 button-bg-gray">5</p>
        <p class="calc__button calc__button-6 button-bg-gray">6</p>
        <p
          class="calc__button calc__button-plus calc__button-operator button-bg-gray"
        >
          +
        </p>
        <p class="calc__button calc__button-1 button-bg-gray">1</p>
        <p class="calc__button calc__button-2 button-bg-gray">2</p>
        <p class="calc__button calc__button-3 button-bg-gray">3</p>
        <p
          class="calc__button calc__button-minus calc__button-operator button-bg-gray"
        >
          -
        </p>
        <p class="calc__button calc__button-dot button-bg-gray">.</p>
        <p class="calc__button calc__button-0 button-bg-gray">0</p>
        <p
          class="calc__button calc__button-division calc__button-operator button-bg-gray"
        >
          /
        </p>
        <p
          class="calc__button calc__button-multiplication calc__button-operator button-bg-gray"
        >
          x
        </p>
        <p class="calc__button calc__button-reset button-bg-blue">reset</p>
        <p class="calc__button calc__button-equals button-bg-red">=</p>
      </div>
    </main>

    <!--footer-->
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Aemro Bekalu</a>.
      </div>
    </footer>

    <!--javascript-->
    <script src="script.js"></script>
  </body>
</html>
